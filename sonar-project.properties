# SonarQube Configuration for FastFood Delivery Platform

# Project identification
sonar.projectKey=fastfood-delivery-platform
sonar.projectName=FastFood Delivery Platform
sonar.projectVersion=1.0.0

# Organization (for SonarCloud)
# sonar.organization=your-organization

# Source configuration
sonar.sources=auth,order,restaurant,payment-service,notification-service,admin-service,food-delivery-server
sonar.tests=tests,auth/tests,order/tests,restaurant/tests,payment-service/tests,notification-service/tests,admin-service/tests,food-delivery-server/tests

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.min.js,**/*.test.js,**/*.spec.js,**/tests/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**

# Coverage reports
sonar.javascript.lcov.reportPaths=auth/coverage/lcov.info,order/coverage/lcov.info,restaurant/coverage/lcov.info,payment-service/coverage/lcov.info,notification-service/coverage/lcov.info,admin-service/coverage/lcov.info,food-delivery-server/coverage/lcov.info

# Test execution reports (JUnit format)
sonar.testExecutionReportPaths=auth/reports/junit.xml,order/reports/junit.xml,restaurant/reports/junit.xml,payment-service/reports/junit.xml,notification-service/reports/junit.xml,admin-service/reports/junit.xml,food-delivery-server/reports/junit.xml

# Quality gates
sonar.qualitygate.wait=true

# Duplications
sonar.cpd.exclusions=**/tests/**,**/*.test.js,**/*.spec.js

# Issue severity
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.js
