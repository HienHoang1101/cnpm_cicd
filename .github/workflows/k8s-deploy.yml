# GitHub Actions workflow for Kubernetes deployment
# NOTE: This workflow is separate from ci-cd.yml to handle K8s-specific deployments
# It only triggers on k8s/** changes OR manual dispatch to avoid duplication

name: Deploy to Kubernetes

on:
  push:
    branches: [main]
    paths:
      # Only trigger when K8s configs change (avoid duplication with ci-cd.yml)
      - 'k8s/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: true
        default: 'all'
      skip_build:
        description: 'Skip build (use existing images)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/fastfood

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    # Skip build if manual trigger with skip_build=true
    if: ${{ inputs.skip_build != true }}
    strategy:
      matrix:
        service:
          - name: auth-service
            path: auth
            port: 5001
          - name: order-service
            path: order
            port: 5002
          - name: restaurant-service
            path: restaurant
            port: 5003
          - name: payment-service
            path: payment-service
            port: 5005
          - name: notification-service
            path: notification-service
            port: 5006
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    # Run even if build was skipped
    if: ${{ always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped') }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'development' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Update image tags
        run: |
          cd k8s
          
          # Update each service deployment with new image tag
          for service in auth-service order-service restaurant-service payment-service notification-service; do
            if [ -f "${service}.yaml" ]; then
              sed -i "s|image: fastfood/${service}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:${{ github.sha }}|g" ${service}.yaml
            fi
          done

      - name: Deploy to Kubernetes
        run: |
          cd k8s
          
          ENVIRONMENT="${{ inputs.environment || 'development' }}"
          
          if [ "$ENVIRONMENT" = "production" ]; then
            kubectl apply -k overlays/production
          else
            kubectl apply -k overlays/development
          fi

      - name: Wait for rollout
        run: |
          NAMESPACE="fastfood-${{ inputs.environment || 'dev' }}"
          
          for deployment in auth-service order-service restaurant-service payment-service notification-service; do
            echo "Waiting for $deployment rollout..."
            kubectl rollout status deployment/$deployment -n $NAMESPACE --timeout=300s || true
          done

      - name: Verify deployment
        run: |
          NAMESPACE="fastfood-${{ inputs.environment || 'dev' }}"
          
          echo "üìä Deployment Status:"
          kubectl get deployments -n $NAMESPACE
          
          echo ""
          echo "üîÑ Pod Status:"
          kubectl get pods -n $NAMESPACE
          
          echo ""
          echo "üåê Services:"
          kubectl get svc -n $NAMESPACE

      - name: Send Slack notification (optional)
        if: always() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"üöÄ K8s Deployment to ${{ inputs.environment || 'development' }} - Status: ${{ job.status }} - Commit: ${{ github.sha }}\"}" \
            $SLACK_WEBHOOK_URL || echo "Slack notification skipped"
        continue-on-error: true

  security-scan:
    name: Container Security Scan
    needs: build-and-push
    runs-on: ubuntu-latest
    # Only run if build was successful
    if: ${{ needs.build-and-push.result == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, order-service, restaurant-service, payment-service, notification-service]
    
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true
