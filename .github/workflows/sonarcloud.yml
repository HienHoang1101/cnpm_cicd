# SonarCloud Analysis Workflow (Separate from main CI/CD)
# This runs independently to avoid blocking the main pipeline

name: ðŸ” SonarCloud Analysis

on:
  # Manual trigger
  workflow_dispatch:
  
  # Run weekly on Sunday
  schedule:
    - cron: '0 0 * * 0'

jobs:
  sonarcloud:
    name: ðŸ” SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=HienHoang1101_cnpm_cicd
            -Dsonar.organization=hienhoang1101
            -Dsonar.sources=auth,order,restaurant,payment-service,notification-service,admin-service
            -Dsonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/tests/**

      - name: ðŸ“Š Results Summary
        if: always()
        run: |
          echo "## ðŸ” SonarCloud Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Full Report](https://sonarcloud.io/project/overview?id=HienHoang1101_cnpm_cicd)" >> $GITHUB_STEP_SUMMARY
