name: FastFood Delivery CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/fastfood

jobs:
  # ========================================
  # JOB 1: LINT & CODE QUALITY
  # ========================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Bá» cache vÃ¬ khÃ´ng cÃ³ package-lock.json

      - name: ğŸ“ Install ESLint globally
        run: npm install -g eslint

      - name: ğŸ” Run ESLint on all services
        run: |
          for service in auth order restaurant payment-service notification-service admin-service food-delivery-server; do
            echo "ğŸ” Linting $service..."
            if [ -f "$service/package.json" ]; then
              cd $service
              npm install --legacy-peer-deps || true
              npx eslint . --ext .js,.jsx,.ts,.tsx --format json --output-file ../reports/eslint-$service.json || true
              cd ..
            fi
          done
        continue-on-error: true

      - name: ğŸ“Š Upload Lint Reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: reports/
          retention-days: 30

  # ========================================
  # JOB 2: UNIT TESTS
  # ========================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, order, restaurant, payment-service, notification-service, admin-service, food-delivery-server]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Bá» cache vÃ¬ khÃ´ng cÃ³ package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install --legacy-peer-deps

      - name: ğŸ§ª Run Unit Tests
        working-directory: ${{ matrix.service }}
        run: npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text
        env:
          NODE_OPTIONS: --experimental-vm-modules
        continue-on-error: true

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.service }}
          path: |
            ${{ matrix.service }}/reports/
            ${{ matrix.service }}/coverage/
          retention-days: 30

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
        continue-on-error: true

  # ========================================
  # JOB 3: INTEGRATION TESTS
  # ========================================
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies for all services
        run: |
          for service in auth order restaurant payment-service notification-service admin-service food-delivery-server; do
            echo "ğŸ“¦ Installing dependencies for $service..."
            cd $service
            npm install --legacy-peer-deps
            cd ..
          done

      - name: ğŸ”— Run Integration Tests
        run: npm run test:integration
        working-directory: tests
        env:
          MONGO_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          NODE_ENV: test
        continue-on-error: true

      - name: ğŸ“Š Upload Integration Test Results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: tests/reports/
          retention-days: 30

  # ========================================
  # JOB 4: E2E TESTS
  # ========================================
  e2e-tests:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 30

      - name: ğŸŒ Run E2E Tests
        run: npm run test:e2e
        working-directory: tests
        continue-on-error: true

      - name: ğŸ§¹ Cleanup
        run: docker-compose -f docker-compose.test.yml down -v
        if: always()

      - name: ğŸ“Š Upload E2E Test Results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: tests/reports/e2e/
          retention-days: 30

  # ========================================
  # JOB 5: BUILD DOCKER IMAGES
  # ========================================
  build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    strategy:
      matrix:
        service: [auth, order, restaurant, payment-service, notification-service, admin-service, food-delivery-server]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # JOB 6: SECURITY SCAN
  # ========================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ========================================
  # JOB 7: DEPLOY TO STAGING
  # ========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.fastfood-delivery.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # docker-compose -f docker-compose.staging.yml pull
          # docker-compose -f docker-compose.staging.yml up -d
          echo "âœ… Deployment to staging completed!"

  # ========================================
  # JOB 8: DEPLOY TO PRODUCTION
  # ========================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e-tests, build, security]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://fastfood-delivery.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # docker-compose -f docker-compose.prod.yml pull
          # docker-compose -f docker-compose.prod.yml up -d
          echo "âœ… Deployment to production completed!"

  # ========================================
  # JOB 9: TEST REPORT SUMMARY
  # ========================================
  test-report:
    name: ğŸ“Š Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: ğŸ“Š Generate Combined Test Report
        run: |
          mkdir -p final-report
          echo "# ğŸ“Š FastFood Delivery - Test Report" > final-report/README.md
          echo "" >> final-report/README.md
          echo "**Generated:** $(date)" >> final-report/README.md
          echo "**Commit:** ${{ github.sha }}" >> final-report/README.md
          echo "**Branch:** ${{ github.ref_name }}" >> final-report/README.md
          echo "" >> final-report/README.md
          
          # Count test files
          echo "## ğŸ“ˆ Test Summary" >> final-report/README.md
          echo "" >> final-report/README.md
          
          for dir in all-reports/*/; do
            service_name=$(basename "$dir")
            echo "### $service_name" >> final-report/README.md
            if [ -f "$dir/junit*.xml" ]; then
              echo "âœ… Tests found" >> final-report/README.md
            else
              echo "âš ï¸ No test results" >> final-report/README.md
            fi
            echo "" >> final-report/README.md
          done

      - name: ğŸ“Š Upload Final Test Report
        uses: actions/upload-artifact@v4
        with:
          name: final-test-report
          path: final-report/
          retention-days: 90

      - name: ğŸ“ Create Test Summary
        uses: test-summary/action@v2
        with:
          paths: "all-reports/**/junit*.xml"
        continue-on-error: true

  # ========================================
  # JOB 10: NOTIFY
  # ========================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [test-report, deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ğŸ“¢ Send notification
        run: |
          echo "Pipeline completed!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Status: ${{ job.status }}"
