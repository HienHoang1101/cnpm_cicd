# Test Monitoring Workflow
# Runs tests and exports results to monitoring dashboard

name: Test & Monitor

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run tests every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  NODE_ENV: test

jobs:
  test-auth:
    name: üîê Auth Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./auth
        run: npm install
      
      - name: Create test reports directory
        run: mkdir -p test-reports
      
      - name: Run tests with coverage
        working-directory: ./auth
        run: |
          npm test -- --coverage --json --outputFile=../test-reports/auth-results.json || true
        env:
          SERVICE_NAME: auth
          MONGO_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret
      
      - name: Create default result if missing
        run: |
          if [ ! -f test-reports/auth-results.json ]; then
            echo '{"numTotalTests":0,"numPassedTests":0,"numFailedTests":0,"numPendingTests":0,"success":false}' > test-reports/auth-results.json
          fi
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-test-results
          path: test-reports/
          retention-days: 30

