# Prometheus Alert Rules for FastFood Delivery
# =============================================

groups:
  # =========================================
  # INFRASTRUCTURE AVAILABILITY ALERTS
  # =========================================
  - name: infrastructure_availability
    rules:
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus has been down for more than 1 minute."

      - alert: NodeExporterDown
        expr: up{job="node-exporter"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Node Exporter is down"
          description: "Node Exporter has been down for more than 1 minute."

      - alert: CAdvisorDown
        expr: up{job="cadvisor"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "cAdvisor is down"
          description: "cAdvisor has been down for more than 1 minute."

  # =========================================
  # CONTAINER ALERTS
  # =========================================
  - name: container_alerts
    rules:
      - alert: ContainerHighCPU
        expr: (sum(rate(container_cpu_usage_seconds_total{name!=""}[3m])) by (name) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80%"

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 80%"

      - alert: ContainerRestarting
        expr: increase(container_restart_count[15m]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container {{ $labels.name }} has restarted more than 3 times in 15 minutes"

  # =========================================
  # DATABASE ALERTS
  # =========================================
  - name: database_alerts
    rules:
      - alert: MongoDBDown
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB instance has been down for more than 1 minute"

      - alert: MongoDBHighConnections
        expr: mongodb_connections{state="current"} > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB high connection count"
          description: "MongoDB has more than 100 active connections"

  # =========================================
  # TEST RESULTS ALERTS
  # =========================================
  - name: test_alerts
    rules:
      - alert: TestFailureRate
        expr: (test_failures_total / test_runs_total) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High test failure rate"
          description: "Test failure rate is above 10% - {{ $value | humanizePercentage }}"

      - alert: NoTestsRunning
        expr: increase(test_runs_total[1h]) == 0
        for: 2h
        labels:
          severity: warning
        annotations:
          summary: "No tests have been run"
          description: "No tests have been executed in the last 2 hours"

  # =========================================
  # HOST ALERTS
  # =========================================
  - name: host_alerts
    rules:
      - alert: HostHighCPULoad
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU load on {{ $labels.instance }}"
          description: "CPU load is above 80% on {{ $labels.instance }}"

      - alert: HostHighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% on {{ $labels.instance }}"

      - alert: HostDiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.instance }}"
