# Prometheus Configuration for FastFood Delivery
# ==============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fastfood-delivery-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alert.rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service
      - source_labels: [container_label_com_docker_compose_project]
        target_label: project

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # =========================================
  # MICROSERVICES METRICS
  # =========================================
  
  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:5001']
        labels:
          service: 'auth'
          type: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # Order Service
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:5002']
        labels:
          service: 'order'
          type: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # Restaurant Service
  - job_name: 'restaurant-service'
    static_configs:
      - targets: ['restaurant-service:5003']
        labels:
          service: 'restaurant'
          type: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # Delivery Service
  - job_name: 'delivery-service'
    static_configs:
      - targets: ['delivery-service:5004']
        labels:
          service: 'delivery'
          type: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # Payment Service
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:5005']
        labels:
          service: 'payment'
          type: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:5006']
        labels:
          service: 'notification'
          type: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # Admin Service
  - job_name: 'admin-service'
    static_configs:
      - targets: ['admin-service:5008']
        labels:
          service: 'admin'
          type: 'backend'
    metrics_path: /metrics
    scrape_interval: 10s

  # =========================================
  # BLACK BOX EXPORTER - Health Checks
  # =========================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://auth-service:5001/health
        - http://order-service:5002/health
        - http://restaurant-service:5003/health
        - http://delivery-service:5004/health
        - http://payment-service:5005/health
        - http://notification-service:5006/health
        - http://admin-service:5008/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
