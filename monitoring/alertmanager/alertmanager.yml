# Alertmanager Configuration for FastFood Delivery
# =================================================
# 
# SETUP INSTRUCTIONS:
# -------------------
# 1. TELEGRAM (Primary - Recommended):
#    - Create bot via @BotFather on Telegram ‚Üí get BOT_TOKEN
#    - Create group and add bot ‚Üí get CHAT_ID via getUpdates API
#    - Replace TELEGRAM_BOT_TOKEN and chat_id below
#
# 2. SLACK (Backup): Create Incoming Webhook at https://api.slack.com/apps
#    - Create new App ‚Üí Incoming Webhooks ‚Üí Add to Workspace
#    - Copy webhook URL and replace slack_api_url below
#
# 3. EMAIL (Optional): 
#    - Enable 2FA on Gmail account
#    - Generate App Password at https://myaccount.google.com/apppasswords
#    - Replace SMTP credentials below
#
# NOTE: Replace all placeholder values with your actual credentials

global:
  # Email Configuration (Gmail SMTP)
  # Replace with your Gmail credentials
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'SMTP_FROM_EMAIL'
  smtp_auth_username: 'SMTP_AUTH_USERNAME'
  smtp_auth_password: 'SMTP_AUTH_PASSWORD'
  smtp_require_tls: true
  resolve_timeout: 5m

  # Slack Configuration - Replace with your webhook URL
  # Get it from: https://api.slack.com/apps ‚Üí Incoming Webhooks
  # Set via environment variable SLACK_WEBHOOK_URL or replace SLACK_WEBHOOK_PLACEHOLDER
  slack_api_url: 'https://hooks.slack.com/services/placeholder'

  # Telegram Configuration
  # 1. Create bot via @BotFather on Telegram ‚Üí get BOT_TOKEN
  # 2. Get CHAT_ID: add bot to group/channel, send message, 
  #    then call https://api.telegram.org/bot<TOKEN>/getUpdates
  telegram_api_url: 'https://api.telegram.org'

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'telegram-notifications'
  
  routes:
    # üö® Critical alerts - immediate notification to all channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 15m
      continue: false

    # ‚ö†Ô∏è Warning alerts
    - match:
        severity: warning
      receiver: 'telegram-notifications'
      group_wait: 1m
      repeat_interval: 1h

    # üî¥ Service Down alerts
    - match:
        alertname: ServiceDown
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 10m

    # üíæ Database alerts
    - match_re:
        alertname: 'MongoDB.*|Redis.*'
      receiver: 'telegram-notifications'
      group_wait: 30s
      repeat_interval: 30m

receivers:
  # Default receiver - Telegram
  - name: 'telegram-notifications'
    telegram_configs:
      - bot_token: '8286318328:AAFXLEhcgky5Tk3SeV4kRw5K9WnBcnXWtgE'
        chat_id: 8257336416
        parse_mode: 'HTML'
        send_resolved: true
        message: '{{ if eq .Status "firing" }}üîî ALERT FIRING{{ else }}‚úÖ RESOLVED{{ end }} - {{ .GroupLabels.alertname }} ({{ if .CommonLabels.severity }}{{ .CommonLabels.severity }}{{ else }}info{{ end }}) {{ if .CommonLabels.service }}Service: {{ .CommonLabels.service }}{{ end }} {{ range .Alerts }}Summary: {{ .Annotations.summary }} | Description: {{ .Annotations.description }}{{ end }}'

  # Slack receiver (backup)
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#fastfood-alerts'
        send_resolved: true
        username: 'FastFood AlertManager'
        icon_emoji: ':bell:'
        title: '{{ if eq .Status "firing" }}üîî{{ else }}‚úÖ{{ end }} {{ .GroupLabels.alertname }}'
        text: |-
          *Status:* {{ .Status | toUpper }}
          *Severity:* {{ if .CommonLabels.severity }}{{ .CommonLabels.severity }}{{ else }}info{{ end }}
          {{ if .CommonLabels.service }}*Service:* {{ .CommonLabels.service }}{{ end }}
          
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}{{ else }}good{{ end }}'

  # üö® Critical alerts - Telegram only
  - name: 'critical-alerts'
    telegram_configs:
      - bot_token: '8286318328:AAFXLEhcgky5Tk3SeV4kRw5K9WnBcnXWtgE'
        chat_id: 8257336416
        parse_mode: 'HTML'
        send_resolved: true
        message: 'üö®üö®üö® CRITICAL ALERT üö®üö®üö® - {{ .GroupLabels.alertname }} {{ if .CommonLabels.service }}(Service: {{ .CommonLabels.service }}){{ end }} {{ range .Alerts }}Summary: {{ .Annotations.summary }} | Description: {{ .Annotations.description }}{{ end }} ‚ö†Ô∏è IMMEDIATE ACTION REQUIRED'

inhibit_rules:
  # Suppress warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Suppress all service alerts if the service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: 'Service.*'
    equal: ['service']

  # Suppress MongoDB alerts if MongoDB is down
  - source_match:
      alertname: 'MongoDBDown'
    target_match_re:
      alertname: 'MongoDB.*'
    equal: []

  # Suppress Redis alerts if Redis is down
  - source_match:
      alertname: 'RedisDown'
    target_match_re:
      alertname: 'Redis.*'
    equal: []

templates:
  - '/etc/alertmanager/templates/*.tmpl'
