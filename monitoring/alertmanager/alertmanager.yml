# Alertmanager Configuration for FastFood Delivery
# =================================================
# 
# SETUP INSTRUCTIONS:
# -------------------
# 1. SLACK: Create Incoming Webhook at https://api.slack.com/apps
#    - Create new App ‚Üí Incoming Webhooks ‚Üí Add to Workspace
#    - Copy webhook URL and replace SLACK_WEBHOOK_URL_PLACEHOLDER below
#
# 2. EMAIL (Gmail): 
#    - Enable 2FA on Gmail account
#    - Generate App Password at https://myaccount.google.com/apppasswords
#    - Replace SMTP_USERNAME_PLACEHOLDER and SMTP_PASSWORD_PLACEHOLDER below
#
# NOTE: Replace all *_PLACEHOLDER values with your actual credentials

global:
  # Email Configuration (Gmail SMTP)
  # Replace with your Gmail credentials
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'SMTP_FROM_EMAIL'
  smtp_auth_username: 'SMTP_AUTH_USERNAME'
  smtp_auth_password: 'SMTP_AUTH_PASSWORD'
  smtp_require_tls: true
  resolve_timeout: 5m

  # Slack Configuration - Replace with your webhook URL
  # Get it from: https://api.slack.com/apps ‚Üí Incoming Webhooks
  # Set via environment variable SLACK_WEBHOOK_URL or replace SLACK_WEBHOOK_PLACEHOLDER
  slack_api_url: 'SLACK_WEBHOOK_URL_PLACEHOLDER'

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'slack-notifications'
  
  routes:
    # üö® Critical alerts - immediate notification to all channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 15m
      continue: false

    # ‚ö†Ô∏è Warning alerts
    - match:
        severity: warning
      receiver: 'slack-notifications'
      group_wait: 1m
      repeat_interval: 1h

    # üî¥ Service Down alerts
    - match:
        alertname: ServiceDown
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 10m

    # üíæ Database alerts
    - match_re:
        alertname: 'MongoDB.*|Redis.*'
      receiver: 'slack-notifications'
      group_wait: 30s
      repeat_interval: 30m

receivers:
  # Default receiver - Slack only
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#fastfood-alerts'
        send_resolved: true
        username: 'FastFood AlertManager'
        icon_emoji: ':bell:'
        title: '{{ if eq .Status "firing" }}üîî{{ else }}‚úÖ{{ end }} {{ .GroupLabels.alertname }}'
        text: |-
          *Status:* {{ .Status | toUpper }}
          *Severity:* {{ .CommonLabels.severity | default "info" }}
          {{ if .CommonLabels.service }}*Service:* {{ .CommonLabels.service }}{{ end }}
          
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}{{ else }}good{{ end }}'

  # üö® Critical alerts - Slack + Email
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#fastfood-critical'
        send_resolved: true
        username: 'FastFood CRITICAL üö®'
        icon_emoji: ':rotating_light:'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |-
          *üö® IMMEDIATE ATTENTION REQUIRED*
          
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* CRITICAL
          {{ if .CommonLabels.service }}*Service:* {{ .CommonLabels.service }}{{ end }}
          
          {{ range .Alerts }}
          ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
          
          <{{ .ExternalURL }}|üîó View in Alertmanager>
        color: 'danger'
    # Email temporarily disabled - uncomment when Gmail App Password is configured
    # email_configs:
    #   - to: 'admin@your-company.com'
    #     send_resolved: true
    #     headers:
    #       Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }} - FastFood Delivery'

inhibit_rules:
  # Suppress warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Suppress all service alerts if the service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: 'Service.*'
    equal: ['service']

  # Suppress MongoDB alerts if MongoDB is down
  - source_match:
      alertname: 'MongoDBDown'
    target_match_re:
      alertname: 'MongoDB.*'
    equal: []

  # Suppress Redis alerts if Redis is down
  - source_match:
      alertname: 'RedisDown'
    target_match_re:
      alertname: 'Redis.*'
    equal: []

templates:
  - '/etc/alertmanager/templates/*.tmpl'
