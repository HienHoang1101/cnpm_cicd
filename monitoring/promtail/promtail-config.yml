# Promtail Configuration for FastFood Delivery
# =============================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: fastfood-delivery

scrape_configs:
  # =========================================
  # DOCKER CONTAINER LOGS
  # =========================================
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-zA-Z0-9][a-zA-Z0-9_.-]+))
          source: tag
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # =========================================
  # SERVICE-SPECIFIC LOGS
  # =========================================
  - job_name: auth-service
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["auth-service"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            requestId: requestId
            userId: userId
            error: error
      - labels:
          level:
          requestId:
          userId:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  - job_name: order-service
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["order-service"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            orderId: orderId
            customerId: customerId
      - labels:
          level:
          orderId:
          customerId:

  - job_name: payment-service
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["payment-service"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            transactionId: transactionId
            paymentStatus: paymentStatus
      - labels:
          level:
          transactionId:
          paymentStatus:

  # =========================================
  # TEST LOGS
  # =========================================
  - job_name: test-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: test-results
          __path__: /var/log/tests/*.log
    pipeline_stages:
      - regex:
          expression: '(?P<test_status>PASS|FAIL|SKIP)\s+(?P<test_name>\S+)\s+\((?P<duration>\d+\.?\d*s)\)'
      - labels:
          test_status:
          test_name:
      - metrics:
          test_duration_seconds:
            type: Histogram
            description: "Test duration in seconds"
            source: duration
            config:
              buckets: [0.1, 0.5, 1, 2, 5, 10, 30, 60]
