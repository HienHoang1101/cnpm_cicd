# Notification Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: fastfood
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5006"
    spec:
      containers:
        - name: notification-service
          image: fastfood/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5006
          envFrom:
            - configMapRef:
                name: fastfood-config
          env:
            - name: PORT
              value: "5006"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fastfood-secrets
                  key: JWT_SECRET
          volumeMounts:
            - name: firebase-config
              mountPath: /app/config/firebase
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5006
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5006
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: firebase-config
          secret:
            secretName: firebase-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: fastfood
spec:
  selector:
    app: notification-service
  ports:
    - port: 5006
      targetPort: 5006
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: fastfood
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
