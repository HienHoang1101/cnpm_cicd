# Ingress for Monitoring Services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "monitoring-ip"
spec:
  rules:
    - http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: test-metrics-exporter
                port:
                  number: 9091

---
# Alternative: LoadBalancer for direct access
apiVersion: v1
kind: Service
metadata:
  name: grafana-external
  namespace: monitoring
  labels:
    app: grafana
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: grafana

---
apiVersion: v1
kind: Service
metadata:
  name: test-metrics-external
  namespace: monitoring
  labels:
    app: test-metrics-exporter
spec:
  type: LoadBalancer
  ports:
    - port: 9091
      targetPort: 9091
      name: metrics
  selector:
    app: test-metrics-exporter
