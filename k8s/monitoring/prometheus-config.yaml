# Prometheus Configuration for GKE
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'fastfood-gke-monitor'
        environment: 'production'
        cluster: 'fastfood-cluster'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    # Load rules
    rule_files:
      - /etc/prometheus/rules/*.yml

    # Scrape configurations
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Test Metrics Exporter
      - job_name: 'test-metrics'
        static_configs:
          - targets: ['test-metrics-exporter:9091']
        scrape_interval: 30s

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # FastFood Services in fastfood namespace
      - job_name: 'fastfood-services'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - fastfood
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_monitoring]
            action: keep
            regex: enabled
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

  alert-rules.yml: |
    groups:
      - name: test-monitoring
        rules:
          - alert: LowTestPassRate
            expr: test_pass_rate < 70
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Test pass rate is low"
              description: "Test pass rate is {{ $value }}%, below 70% threshold"

          - alert: CriticalTestPassRate
            expr: test_pass_rate < 50
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Test pass rate is critical"
              description: "Test pass rate is {{ $value }}%, below 50% threshold"

          - alert: TestMetricsDown
            expr: up{job="test-metrics"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Test metrics exporter is down"
              description: "Cannot scrape test metrics for more than 2 minutes"

      - name: fastfood-services
        rules:
          - alert: ServiceDown
            expr: up{job="fastfood-services"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.service }} is down"
              description: "Service has been unavailable for more than 2 minutes"

          - alert: HighPodRestarts
            expr: increase(kube_pod_container_status_restarts_total{namespace="fastfood"}[1h]) > 3
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High pod restart rate"
              description: "Pod {{ $labels.pod }} has restarted more than 3 times in the last hour"
