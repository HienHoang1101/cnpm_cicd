# Development overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fastfood-dev

resources:
  - ../../

namePrefix: dev-

commonLabels:
  environment: development

# Reduce replicas for development
replicas:
  - name: auth-service
    count: 1
  - name: order-service
    count: 1
  - name: restaurant-service
    count: 1
  - name: payment-service
    count: 1
  - name: notification-service
    count: 1

# Reduce resources for development
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 64Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
    target:
      kind: Deployment
      labelSelector: "app.kubernetes.io/name=fastfood-delivery"

configMapGenerator:
  - name: fastfood-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
