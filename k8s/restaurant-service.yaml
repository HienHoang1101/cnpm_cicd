# Restaurant Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-service
  namespace: fastfood
  labels:
    app: restaurant-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5003"
    spec:
      containers:
        - name: restaurant-service
          image: gcr.io/fastfood-cicd-2025/restaurant-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 5003
          envFrom:
            - configMapRef:
                name: fastfood-config
          env:
            - name: PORT
              value: "5003"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fastfood-secrets
                  key: JWT_SECRET
          volumeMounts:
            - name: firebase-config
              mountPath: /app/config/firebase
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5003
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: firebase-config
          secret:
            secretName: firebase-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-service
  namespace: fastfood
spec:
  selector:
    app: restaurant-service
  ports:
    - port: 5003
      targetPort: 5003
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: restaurant-service-hpa
  namespace: fastfood
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: restaurant-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
