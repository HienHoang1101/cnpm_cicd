# Pod Disruption Budget for High Availability
# Ensures minimum replicas during updates/maintenance

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-service-pdb
  namespace: fastfood
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: auth-service

